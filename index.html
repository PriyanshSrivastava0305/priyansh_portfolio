<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Document</title>
</head>
<style>
    .bg {
        background-color: rgba(236, 234, 222, 1);
    }

    @keyframes slide-in {
        0% {
            transform: translateY(100%);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .animate-slide-in {
        animation: slide-in 1s ease-out forwards;
    }

    .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: calc(100vh - 64px); /* Adjust for navbar height */
        padding: 20px;
    }

    .hero img {
    width: 50%;
    height: 90%;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

    .hero-text {
        font-size: 7rem;
        line-height: 1;
        color: #000;
        font-weight: bold;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: absolute;
        left: 20px; /* Align to the extreme left */
        top: 50%; /* Center vertically */
        transform: translateY(-50%);
    }

    .hero-text span {
        color: #302F2D;
        display: block; /* Ensure each character is on a new line */
        line-height: 1; /* Ensure tight vertical spacing */
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 10px 20px;
        background-color: #1f293700; /* bg-gray-800 */
    }

    .navbar-logo {
        display: flex;
        align-items: center;
    }

    .navbar-menu {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        flex-grow: 1;
    }

    .navbar-menu li {
        margin-left: 20px;
    }

    .logo-container {
        display: flex;
        align-items: center;
    }
</style>
</head>
<body class="bg flex items-center justify-center h-screen">

<!-- Navbar -->
<div id="navbar" class="navbar fixed top-0 left-0 w-full animate-slide-in">
<div class="logo-container">
    <img src="assets/loader.svg" alt="Logo" class="w-12 h-12">
</div>
<ul class="navbar-menu flex space-x-4">
    <li><a href="#home" class="hover:underline text-[#302F2D]">Home</a></li>
    <li><a href="#about" class="hover:underline text-[#302F2D]">About</a></li>
    <li><a href="#projects" class="hover:underline text-[#302F2D]">Projects</a></li>
    <li><a href="#contact" class="hover:underline text-[#302F2D]">Contact</a></li>
</ul>
</div>

<!-- Main Content -->
<div id="content" class="animate-slide-in flex flex-col justify-center items-center w-full h-full">
<header class="hero w-full h-full">
    <div class="hero-text">
        <span>H</span>
        <span>A</span>
        <span>D</span>
        <span>E</span>
        <span>S</span>
    </div>
    <img src="assets/hades.svg" alt="HADES Image" class="self-center">
</header>
</div>

<script>
window.addEventListener('load', () => {
    console.log('Page fully loaded');
    const content = document.getElementById('content');
    const navbar = document.getElementById('navbar');
    
    navbar.classList.add('animate-slide-in');
    content.classList.add('animate-slide-in');
});
</script>
</body>
</html>
