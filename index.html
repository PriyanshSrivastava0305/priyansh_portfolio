<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="textscramble.js"></script>

    <title>Hades</title>
    <style>
        .bg {
            background-color: rgba(236, 234, 222, 1);
        }

        @keyframes slide-in {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slide-in 1s ease-out forwards;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100vh - 64px); /* Adjust for navbar height */
            padding: 20px;
            position: relative;
            margin-top: 15rem;
            /* margin-bottom: 10rem; */
        }

        .hero img {
            width: 50%;
            height: 90%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .hero-text {
            font-size: 7rem;
            line-height: 1;
            color: #000;
            font-weight: bold;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .hero-text span {
            color: #302F2D;
            display: block;
            line-height: 1;
        }

        .hero-text span:first-child {
            color: transparent;
            -webkit-text-stroke: 2px red;
        }

        .hero-text span:first-child::first-letter {
            color: #302F2D;
            -webkit-text-stroke: 2px red;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items:center;
            width: 100%;
            background-color: #1f293700;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10; /* Ensure navbar is above other content */
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-menu li {
            list-style: none;
        }

        .navbar-menu li a {
            display: block;
            color: rgb(75, 68, 68);
            padding: 10px 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navbar-menu li a:hover {
            color: rgb(75, 68, 68);
            transform: translateY(-3px);
            transition: 0.5s ease;
            letter-spacing: 0.05rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .about-head{
            text-align: center;
            margin-top: 10rem;            
        }

        
        
        
        @media (max-width: 768px) {
            
            .hero {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 10px;
            }

            .hero img {
                width: 70%;
                height: auto;
                position: static;
                transform: none;
                margin-top: 20px;
            }

            .hero-text {
                font-size: 4rem;
                position: static;
                transform: none;
                text-align: left;
            }
        }
    </style>
</head>
<body class="bg flex items-center justify-center h-screen">
    
    <div id="navbar" class="navbar fixed top-0 left-0 w-full">     
        <nav class="bg-transparent w-full">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-10 p-5">
                <div class="navbar-logo">
                    <img src="assets/loader.svg" alt="Logo" class="w-12 h-12">
                </div>
                <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-solid-bg" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                <div class="hidden w-full md:flex md:w-auto ml-auto" id="navbar-solid-bg">
                    <ul class=" navbar-menu flex flex-col font-medium mt-1 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
                        <li>
                            <a href="#" class="block py-2 px-3 md:p-0 text-white bg-blue-300 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent cipher" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent cipher">Services</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent cipher">Pricing</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent cipher">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="content" class="animate-slide-in flex flex-col justify-center items-center w-full">
        <header class="hero w-full h-full">
            <div class="hero-text">
                <span>HELLO</span>
                <span>A</span>
                <span>D</span>
                <span>E</span>
                <span>S</span>
            </div>
            <img src="assets/hades.svg" alt="HADES Image" class="self-center">
        </header>
        <div class="about-head">
            <span>about</span>
            <p>
                This is some information about me and my works nothing much to tell <br>
                lets see what else i can add here <br>
                blahh blahh blahh blahh blahh blahh blahh blahh blahh <br>
            </p>
        </div>
    </div>

    
    <script>
       window.addEventListener('load', () => {
            console.log('Page fully loaded');
            const content = document.getElementById('content');
            const navbar = document.getElementById('navbar');
            const navbarToggle = document.getElementById('navbar-toggle');
            const navbarMobile = document.getElementById('navbar-mobile');
            
            // Add animation class to both navbar and content
            navbar.classList.add('animate-slide-in');
            content.classList.add('animate-slide-in');

            navbarToggle.addEventListener('click', () => {
                navbarMobile.classList.toggle('show');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>

</body>
</html>
