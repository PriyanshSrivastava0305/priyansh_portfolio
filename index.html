<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Document</title>
</head>
<style>
    .bg {
        background-color: rgba(236, 234, 222, 1);
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .spin {
        animation: spin 2s linear infinite;
    }

    @keyframes move-and-shrink {
        0% {
            transform: translateY(0) scale(1);
        }
        100% {
            transform: translateY(0) scale(0.2);
        }
    }

    .animate-move-and-shrink {
        animation: move-and-shrink 2s forwards;
    }

    @keyframes slide-in {
        0% {
            transform: translateY(100%);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .animate-slide-in {
        animation: slide-in 1s ease-out forwards;
    }

    /* Ensure content is hidden initially */
    #content,
    #navbar {
        opacity: 0;
    }

    /* Make sure the navbar is above other content */
    nav {
        z-index: 10;
    }

    .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
    }

    .hero img {
        width: 50%;
        height: auto;
        margin-top: 20px; /* Added to move the image down */
    }

    .hero-text {
        font-size: 3rem;
        line-height: 1.2;
        color: #000;
        font-weight: bold;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .hero-text span {
        color: red;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 10px 20px;
        background-color: #1f2937; /* bg-gray-800 */
    }

    .navbar-logo {
        display: flex;
        align-items: center;
    }

    .navbar-menu {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        flex-grow: 1;
    }

    .navbar-menu li {
        margin-left: 20px;
    }

    .logo-container {
        display: flex;
        align-items: center;
    }
</style>
</head>
<body class="bg flex items-center justify-center h-screen">

<!-- Navbar -->
<div id="navbar" class="navbar fixed top-0 left-0 w-full flex items-center hidden">
    <div class="logo-container">
        <img src="assets/loader.svg" alt="Logo" class="w-12 h-12 animate-move-and-shrink" id="logo">
    </div>
    <ul class="navbar-menu flex space-x-4">
        <li><a href="#home" class="hover:underline text-white">Home</a></li>
        <li><a href="#about" class="hover:underline text-white">About</a></li>
        <li><a href="#projects" class="hover:underline text-white">Projects</a></li>
        <li><a href="#contact" class="hover:underline text-white">Contact</a></li>
    </ul>
</div>

<!-- Main Content -->
<div id="content" class="hidden animate-slide-in">
    <header class="hero mt-20">
        <div class="hero-text">
            <span>Hello</span>
            <span>HADES</span>
        </div>
        <img src="assets\hades.svg" alt="HADES Image">
    </header>
</div>

<script>
    window.addEventListener('load', () => {
        console.log('Page fully loaded');
        const MIN_DISPLAY_TIME = 2000; // Minimum display time in milliseconds (e.g., 2000ms = 2 seconds)
        const logo = document.getElementById('logo');
        const content = document.getElementById('content');
        const navbar = document.getElementById('navbar');
        
        // Check if elements are found
        if (!logo) {
            console.error('Logo element not found');
            return;
        }
        if (!content) {
            console.error('Content element not found');
            return;
        }
        if (!navbar) {
            console.error('Navbar element not found');
            return;
        }

        const startTime = new Date().getTime();

        const showContent = () => {
            const elapsedTime = new Date().getTime() - startTime;
            const remainingTime = MIN_DISPLAY_TIME - elapsedTime;

            if (remainingTime > 0) {
                setTimeout(() => {
                    logo.classList.add('animate-move-and-shrink');
                    logo.addEventListener('animationend', () => {
                        navbar.classList.remove('hidden');
                        navbar.classList.add('animate-slide-in');
                        content.classList.remove('hidden');
                        content.classList.add('animate-slide-in');
                    });
                }, remainingTime);
            } else {
                logo.classList.add('animate-move-and-shrink');
                logo.addEventListener('animationend', () => {
                    navbar.classList.remove('hidden');
                    navbar.classList.add('animate-slide-in');
                    content.classList.remove('hidden');
                    content.classList.add('animate-slide-in');
                });
            }
        };

        showContent();
    });
</script>
</body>
</html>
