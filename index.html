<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Document</title>
</head>
<style>
     .bg {
            background-color: rgba(236, 234, 222, 1);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .spin {
            animation: spin 2s linear infinite;
        }

        @keyframes move-and-shrink {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                top: 10px;
                left: 10px;
                transform: translate(0, 0) scale(0.2);
            }
        }

        .animate-move-and-shrink {
            animation: move-and-shrink 2s forwards;
        }

        @keyframes slide-in {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slide-in 1s ease-out forwards;
        }

        /* Ensure content is hidden initially */
        #content {
            opacity: 0;
        }

        /* Make sure the navbar is above other content */
        nav {
            z-index: 10;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .hero img {
            width: 50%;
            height: auto;
        }

        .hero-text {
            font-size: 3rem;
            line-height: 1.2;
            color: #000;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .hero-text span {
            color: red;
        }
</style>
<body class="bg flex items-center justify-center h-screen">


    <div id="logo" class="flex items-center justify-center fixed w-40 h-40">
        <img src="assets/loader.svg" alt="Loading..." class="w-full h-full spin">
    </div>

    <div id="content" class="hidden">
        <nav class="p-4 bg-gray-800 text-white fixed w-full">
            <ul class="flex justify-end space-x-4">
                <li><a href="#home" class="hover:underline">Home</a></li>
                <li><a href="#about" class="hover:underline">About</a></li>
                <li><a href="#projects" class="hover:underline">Projects</a></li>
                <li><a href="#contact" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
        <header class="text-center p-10 mt-20">
            <h1 class="text-4xl font-bold">Welcome to My Portfolio</h1>
            <p class="text-xl mt-4">Showcasing my work and projects</p>
        </header>
        <!-- Add more content here -->
    </div>

    <script>
            window.addEventListener('load', () => {
            console.log('Page fully loaded');
            const MIN_DISPLAY_TIME = 2000; // Minimum display time in milliseconds (e.g., 2000ms = 2 seconds)
            const logo = document.getElementById('logo');
            const content = document.getElementById('content');
            
            // Check if elements are found
            if (!logo) {
                console.error('Logo element not found');
                return;
            }
            if (!content) {
                console.error('Content element not found');
                return;
            }

            const startTime = new Date().getTime();

            const showContent = () => {
                const elapsedTime = new Date().getTime() - startTime;
                const remainingTime = MIN_DISPLAY_TIME - elapsedTime;

                if (remainingTime > 0) {
                    setTimeout(() => {
                        logo.classList.add('animate-move-and-shrink');
                        logo.addEventListener('animationend', () => {
                            content.classList.remove('hidden');
                        });
                    }, remainingTime);
                } else {
                    logo.classList.add('animate-move-and-shrink');
                    logo.addEventListener('animationend', () => {
                        content.classList.remove('hidden');
                    });
                }
            };

            showContent();
        });
    </script>
</body>

</html>
